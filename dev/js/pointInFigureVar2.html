<canvas id="poligon" width="500" height="500" style="position:fixed;left:0px;top:0px;"></canvas>
<script type="text/javascript">
    var canvas = document.getElementById('poligon');
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(15, 50);
    ctx.lineTo(50, 50);
    ctx.lineTo(50, 95);
    ctx.lineTo(75, 95);
    ctx.lineTo(75, 110);
    ctx.lineTo(34, 110);
    ctx.lineTo(34, 140);
    ctx.lineTo(270, 140);
    ctx.lineTo(270, 103);
    ctx.lineTo(210, 103);
    ctx.lineTo(210, 63);
    ctx.lineTo(145, 63);
    ctx.lineTo(145, 42);
    ctx.lineTo(60, 42);
    ctx.lineTo(60, 20);
    ctx.lineTo(15, 20);
    ctx.lineTo(15, 50);
    ctx.strokeStyle = "#ff0000";
    ctx.stroke();
    ctx.closePath();
</script>

<script>

    (function () {
        var x = [15, 50, 50, 75, 75, 34, 34, 270, 270, 210, 210, 145, 145, 60, 60, 15, 15];
        var y = [50, 50, 95, 95, 110, 110, 140, 140, 103, 103, 63, 63, 42, 42, 20, 20, 50];
        var lastx = x[x.length - 1], lasty = y[y.length - 1], sumP = 0, sumPAll = 0;
        var pl;
        for (var i = 0; i < x.length - 1; i++) {
            sumP = x[i] * y[i + 1] - y[i] * x[i + 1];
            sumPAll = sumPAll + sumP;
        }
        pl = 1 / 2 * ((lastx * y[0] - lasty * x[0]) + sumPAll);
        console.log(pl);

    })();
</script>
