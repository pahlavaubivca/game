<canvas id="poligon" width="500" height="500" style="position:fixed;left:0px;top:0px;"></canvas>
<script type="text/javascript">
    var canvas = document.getElementById('poligon');
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(15, 50);
    ctx.lineTo(200, 375);
    ctx.lineTo(250, 300);
    ctx.lineTo(445, 270);
    ctx.lineTo(450, 410);
    ctx.lineTo(480, 210);
    ctx.lineTo(120, 140);
    ctx.lineTo(250, 60);
    ctx.lineTo(95, 110);
    ctx.lineTo(15, 50);
    ctx.strokeStyle = "#ff0000";
    ctx.stroke();
    ctx.closePath();
</script>

<script>
    var posX = 1;
    var posY = 5;
    var div = document.createElement('div');
    div.id = "point";
    div.style.width = "3px";
    div.style.height = "3px";
    div.style.position = "absolute";
    div.style.left = posX + 'px';
    div.style.top = posY + 'px';
    div.style.backgroundColor = "blue";
    var pol = document.getElementById('poligon');
    document.body.appendChild(div);
    var poi = document.getElementById('point');
    function rand() {

        posX = Math.random() * (500 - 10) + 10;
        posY = Math.random() * (500 - 10) + 10;
        poi.style.left = posX + 'px';
        poi.style.top = posY + 'px';

        var x = posX;
        var y = posY;
        var xp = new Array(15, 200, 250, 445, 450, 480, 120, 250, 95, 15);
        var yp = new Array(50, 375, 300, 270, 410, 210, 140, 60, 110, 50);

        function inPoly(x, y) {
            npol = xp.length;
            j = npol - 1;
            var c = 0;
            var count = 0;
            for (var i = 0; i < npol; i++) {
                if ((((yp[i] <= y) && (y < yp[j])) || ((yp[j] <= y) && (y < yp[i]))) &&
                        (x > (xp[j] - xp[i]) * (y - yp[i]) / (yp[j] - yp[i]) + xp[i])) {
                    c = !c;
                }
                else if ((x == xp[i] && y != yp[i]) || (y == yp[i] && x != xp[i])) {
                    c = false;
                }
                j = i;
            }
            var rezz = document.getElementById('rez');
            if (c) {
                rezz.innerHTML = 'YES';
                console.log('yes');
            }
            else {
                rezz.innerHTML = 'NAIN';
                console.log('no');
            }
            return c;
        }

        inPoly(x, y);
    }
</script>
