    (function () {
        var canvas = document.getElementById('field');
        var ctx = canvas.getContext('2d');
        ctx.beginPath();
        var x = 20, y = 15, randomValue = 0, count = 0, step = 5, massPointsX = [], massPointsY = [];
        ctx.moveTo(x, y);
        ctx.lineWidth = 3;
        ctx.strokeStyle = "#ff0000";
        function random() {
            randomValue = Math.floor(Math.random() * (2 - 0) + 0);
        }

        function move() {
            function loop() {
                random();
                if (randomValue == 1) {
                    random();
                    if (randomValue == 1) {
                        x = x + step;
                    }
                    else if (randomValue == 0) {
                        x = x - step;
                    }
                }
                else if (randomValue == 0) {
                    random();
                    if (randomValue == 1) {
                        y = y + step;
                    }
                    else if (randomValue == 0) {
                        y = y - step;
                    }
                }
                massPointsX.push(x);
                massPointsY.push(y);
                count++;

                ctx.lineTo(x, y);
                ctx.stroke();
                if (count > 100) {
                    count = 0;
                    clearInterval(loopInterval);
                }
            }

            var loopInterval = setInterval(loop, 50);
        }

        move();
    })();
</script>
