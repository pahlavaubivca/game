                        function makeFlashDiv(movieUrl, clickUrl, id, width, height) {
      if (navigator.appVersion.indexOf("MSIE") != -1)
      {
	  
      var html = '<div style="position:relative;width:1px;height:1px;overflow:hidden;" id="' + id + '"><object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="' + width + '" height="' + height + '" id="flash_' + id + '" align="middle">';
			html += '<param name="movie" value="' + movieUrl + '" />';
			html += '<param name="quality" value="high" />';
			html += '<param name="bgcolor" value="#ffffff" />';
			html += '<param name="play" value="true" />';
			html += '<param name="loop" value="true" />';
			html += '<param name="wmode" value="transparent" />';
			html += '<param name="scale" value="showall" />';
			html += '<param name="menu" value="true" />';
		 html += '<PARAM NAME="AllowScriptAccess" VALUE="always" />';
		 html += '<PARAM NAME="FlashVars" VALUE="link1=' + escape(clickUrl) + '" />';
			html += '<param name="devicefont" value="false" />';
			html += '<param name="salign" value="" />';
			html += '</object></div>';
									return html;
      }
      else{
      var html = '<div style="position:relative;width:1px;height:1px;overflow:hidden;" id="' + id + '"><OBJECT id="flash_' + id + '" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" ';
                            html += ' codebase=""   WIDTH="' + width + '" HEIGHT="' + height + '">';
                            html += '<PARAM NAME="movie" VALUE="' + movieUrl + '&link1=' + escape(clickUrl) + '" />';
                            html += '<PARAM NAME=wmode VALUE="transparent" />';
                            html += '<PARAM NAME=AllowScriptAccess VALUE="always" />';
                            html += '<EMBED AllowScriptAccess="always" wmode="transparent" ';
                            html += 'src="' + movieUrl + '" ';
                            html += 'FlashVars="link1=' + escape(clickUrl) + '" ';
                            html += ' width="' + width + '" height="' + height + '" type="application/x-shockwave-flash" name="flash_' + id + '" PLUGINSPAGE="">';
                            html += '</EMBED></OBJECT></div>';
                            return html;}    
                        }

                        getTopLeft: function (elm) {
                            var x = elm.offsetLeft, y = elm.offsetTop;
                            elm = elm.offsetParent;
                            while (elm != null) {
        var nx = parseInt(elm.offsetLeft);
        nx = isNaN(nx)? 0 : nx;
        var ny = parseInt(elm.offsetTop);
        ny = isNaN(ny)? 0 : ny;
        
                                x = parseInt(x) + nx ;
                                y = parseInt(y) + ny;
                                elm = elm.offsetParent;
                            }
                            return { top: y, left: x };
                        },

                        getMovie:
                        function (movieName) {
                            if (navigator.appName.indexOf("Microsoft") != -1) {
                                if (document[movieName])
                                    return document[movieName];
                                else if (window[movieName])
                                    return window[movieName];
                                else {
                                    var forms = document.forms;
                                    for (var i = 0; i < forms.length; i++) {
                                        if (forms[i][movieName])
                                            return forms[i][movieName];
                                    }

                                }

                            }
                            else {
                                return document[movieName]
                            }

                        }
                    }
