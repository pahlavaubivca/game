<div id='dArr' style="position:absolute;width:1000px;"></div>
<script>
    var dArr = document.getElementById('dArr');
    var arr = [];
    var arr2 = [];

    function rand() {
        return Math.random() * (100 - 0) + 0;
    }

    var first = 0, last = 15, cou = 0;
    for (var i = first; i < last; i++) {
        arr2 = [];
        for (var j = first; j < last; j++) {
            var elem = parseInt(rand());
            elem = elem.toString();
            if (elem.length == 1) {
                arr2.push(elem + ' ');
            }
            else {
                arr2.push(elem);
            }

        }
        //first = last
        arr.push(arr2);
        //dArr.createTextNode();
        dArr.appendChild(document.createTextNode(arr[i] + '\n'));
        console.log(arr[i] + '\n')
    }

</script>
